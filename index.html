<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTV</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="main-container">
        <!-- Left column for Contact Us -->
        <div class="left-column">
            <header>
                <h1>Contact NTV</h1>
            </header>
        </div>

        <!-- Right column for Email Us and the Form -->
        <div class="right-column">
            <section>
                <h1><strong>Email Us</strong></h1>
            </section>

            <form action="" method="get" class="form-example">
                <div class="form-container">
                    <div class="left-column-form">
                        <div class="form-example">
                            <label for="name">Name: </label>
                            <input type="text" name="name" id="name" required />
                        </div>
                        <div class="form-example">
                            <label for="email">Email Address: </label>
                            <input type="email" name="email" id="email" required />
                        </div>
                        <div class="form-example">
                            <label for="message">Message: </label>
                            <textarea name="message" id="message" required></textarea>
                        </div>
                    </div>
                    <div class="right-column-form">
                        <div class="form-example">
                            <label for="company">Company: </label>
                            <input type="text" name="company" id="company" required />
                        </div>
                        <div class="form-example">
                            <label for="phone-number">Phone Number: </label>
                            <input type="text" name="phone-number" id="phone-number" required />
                        </div>
                    </div>
                </div>
                <div class="form-example">
                    <input type="submit" value="Submit!" />
                </div>
            </form>
        </div>
    </div>

</body>

</html>
